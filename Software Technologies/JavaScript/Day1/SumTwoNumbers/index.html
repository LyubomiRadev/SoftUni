<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="numer_one">Number one:
    <input type="number" id="numer_one">
    </label>
    <br>
    <label for="number_two">Number two:
        <input type="number" id="number_two">
    </label>
    <br>
    <button  id="sum_btn" onclick="sum()">Calculate</button>
</form>
<div>
    Result: <span id="result"></span>
</div>
<script>
function sum(){
    var numberOne = Number(document.getElementById("numer_one").value) ;
    var numberTwo = Number(document.getElementById("number_two").value);

    var sum = numberOne +   numberTwo;

    document.getElementById('result').innerHTML = sum;
    }
</script>
</body>

</html>
